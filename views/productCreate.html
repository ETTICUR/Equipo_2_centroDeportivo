    <h1>Crear Actividad</h1>
    <main class="mainCreateEdit">
        <div class="divCreateEdit">
            <form class="formCreateEdit" action="">
                <p>Completar los campos de la Actividad:</p>
                <div class="flex">
                    <div class="inputForm ancho">
                        <label for="name">Nombre de la Actividad: </label><span class="asterisco">*</span>
                        <input type="text" name="name" id="name" placeholder="Nombre de Actividad">
                    </div>
                    <div class="inputForm ancho">
                        <label for="image">Imágen: </label><span class="asterisco">*</span>
                        <input type="file" id="image" name="image" >
                    </div>
                </div>

                <div class="flex">
                    <div class="inputForm ancho">
                        <label for="category">Categoria: </label><span class="asterisco">*</span>
                        <select name="category" id="category" class="selectRegister">
                            <option selected disabled>Elige una opción</option>
                            <option value="aerobico">Aeróbico</option>
                            <option value="fuerza">Fuerza</option>
                            <option value="relax">Relax</option>
                            <option value="combinado">Combinado</option>
                        </select>
                    </div>
                    <div class="inputForm ancho">
                        <label for="age">Rango Edad: </label><span class="asterisco">*</span>
                        <select name="age" id="age" class="selectRegister">
                            <option selected disabled>Elige una opción</option>
                            <option value="niñez">Niños (15-18 años)</option>
                            <option value="adolescente">Adolescente (18-25 años)</option>
                            <option value="adulto">Adultos (25-60 años)</option>
                            <option value="adulto mayor">Adultos Mayores (Más de 60 años)</option>
                        </select>
                    </div>
                    <div class="inputForm ancho">
                        <label for="price">Precio: </label><span class="asterisco">*</span>
                        <input type="text" name="price" id="price" placeholder="Precio Producto" >
                    </div>
                </div>

                <div class="inputForm">
                    <label for="description">Descripción: </label><span class="asterisco">*</span>
                    <textarea type="text" name="description" id="description" placeholder="Descripción Actividad"></textarea>
                </div>

                <div class="divBoton">
                    <button class="btn" type="submit"><i class="fas fa-check"></i> Crear</button>
                </div>
            </form>
        </div>

    </main>
