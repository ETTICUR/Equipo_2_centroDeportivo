<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/stylesRegister.css">
    <title>Registro</title>
</head>
    
<body>
    <h1>Sé parte de tú cambio</h1>
    <main class="mainRegister">
        <div class="divRegistro">
            <div class="divImagen">

            </div>
            <form action="">
                <p>Para comenzar completa los campos:</p>
                <div class="flex">
                    <div class="inputForm ancho ">
                        <label for="nombre">Nombre: </label><span class="asterisco">*</span>
                        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="inputForm ancho" >
                        <label for="apellido">Apellido: </label><span class="asterisco">*</span>
                        <input type="text" name="apellido" id="apellido" placeholder="Tu apellido">
                    </div>
                </div>

                <div class="flex espacio">
                    <div class="inputForm">
                        <div class="inputForm">
                            <label for="genero">Género: </label><span class="asterisco">*</span>
                            <select name="genero" id="genero" class="selectRegister">
                                <option selected disabled>Elige una opción</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>
                    </div>
                    <div class="inputForm">
                        <label for="edad">Edad: </label><span class="asterisco">*</span>
                        <input type="number" name="edad" id="edad" placeholder="Tu edad" >
                    </div>
                    <div class="inputForm">
                        <label for="actividad">Actividad preferida: </label><span class="asterisco">*</span>
                        <select name="actividad" id="actividad" class="selectRegister">
                            <option selected disabled>Elige una opción</option>
                            <option value="aerobico">Aeróbico</option>
                            <option value="fuerza">Fuerza</option>
                            <option value="relax">Relax</option>
                            <option value="combinado">Combinado</option>
                        </select>
                    </div>
                </div>
             
                <div class="inputForm">
                    <label for="email">Correo electrónico: </label><span class="asterisco">*</span>
                    <input type="email" name="email" id="email" placeholder="Tu email" >
                </div>
                <div class="inputForm">
                    <label for="contraseña">Contraseña: </label><span class="asterisco">*</span>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Ingresa tu contraseña" >
                </div>
                <div class="inputForm">
                    <label for="confirmarContraseña">Confirmar contraseña: </label><span class="asterisco">*</span>
                    <input type="password" name="confirmarContraseña" id="confirmarContraseña" placeholder="Confirma tu contraseña" >
                </div>
                <div class="terminos">
                    <div>
                        <input type="checkbox" name="condiciones" id="condiciones">
                        <label for="condiciones">Acepto aviso de privacidad y términos y condiciones</label>
                    </div>
                </div>
                <div class="botonRegister">
                    <button class="btnRegistro" type="submit"><i class="fas fa-check"></i> Registrarme</button>
                </div>
            </form>
        </div>

    </main>

</body>
</html>
